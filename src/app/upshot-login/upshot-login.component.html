<div class="container logincont">
  <div class="row">
    <div class="col">

    </div>
    <div class="col col-6 loginform">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="please enter your login email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="inputpassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputpassword" name="inputpassword" [(ngModel)]="password" placeholder="please enter your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
